<!DOCTYPE html>
<html>
  <title>Advanced Functions Exercises 2</title>
</html>
<body>
  <script>
    const multiply = (val1, val2) => console.log(val1 * val2);
    multiply(2, 3);
    multiply(7, 10);

    function countPositive(nums){
      let count = 0;
      nums.forEach((value, index) => {
        if(value > 0) count++;
      });
      return count;
    }
    console.log(countPositive([1, -3, 5]));
    console.log(countPositive([-2, 3, -5 , 7, 10]));

    const addNum = (array, num) => {
      return array.map(value => value + num);
    }

    console.log(addNum([1,2,3],2));

    const removeEgg = foods => {
      let countEggs = 0;
      return foods.filter(food => {
        if(food === 'egg' && countEggs < 2){
          countEggs++;
          return false;
        } 
        return true;
      })
    }
    console.log(removeEgg(['egg','apple','ham', 'egg', 'egg']));
  </script>
</body>
