<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles/10-calculator.css">
  </head>

  <body>
    <p class="display-calc"></p>
    
    <button onclick = "
      updateCalculation('1');
      ">1</button>

    <button onclick = "
      updateCalculation('2');
    ">2</button>

    <button onclick = "
      updateCalculation('3');
    ">3</button>

    <button onclick = "
      const calculation = getCalculation();
      if(calculation.lastIndexOf(' ') != calculation.length-1) updateCalculation(' + ');
    " class="operator">+</button>
    <br>

    <button onclick = "
      updateCalculation('4');
    ">4</button>

    <button onclick = "
      updateCalculation('5');
    ">5</button>

    <button onclick = "
      updateCalculation('6');
    ">6</button>

    <button onclick = "
      const calculation = getCalculation();
      if(calculation.lastIndexOf(' ') != calculation.length-1) updateCalculation(' - ');
    " class="operator">-</button>
    <br>

    <button onclick = "
      updateCalculation('7');
    ">7</button>

    <button onclick = "
      updateCalculation('8');
    ">8</button>

    <button onclick = "
      updateCalculation('9');
    ">9</button>

    <button onclick = "
      const calculation = getCalculation();
      if(calculation.lastIndexOf(' ') != calculation.length-1) updateCalculation(' * ');
    " class="operator">*</button>
    <br>

    <button onclick = "
      updateCalculation('0');
    ">0</button>

    <button onclick = "
    updateCalculation('.');
    ">.</button>

    <button onclick = "
    document.querySelector('.display-calc')
      .innerHTML = eval(localStorage.getItem('calculation'));
    ">=</button>

    <button onclick = "
      const calculation = getCalculation();
      if(calculation.lastIndexOf(' ') != calculation.length-1) updateCalculation(' / ');
    " class="operator">/</button>
    <br>
    
    <button onclick="
      localStorage.removeItem('calculation');
      showCalculation();
    ">Clear</button>

    <script src="/scripts/10-calculator.js"></script>
  </body>
</html>
