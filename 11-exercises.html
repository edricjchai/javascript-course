<!DOCTYPE html>
<html>
  <head>
    <title>Arrays and Loops Exercises</title>
  </head>
  <body>
    <script>
      const nums = [10, 20 , 30];
      nums[nums.length-1] = 99;
      console.log(nums);

      function getLastValue(array){
        return array[array.length-1];
      }
      console.log(getLastValue(nums));

      function arraySwap(array){
        const temp = array[0];
        array[0] = array[array.length-1];
        array[array.length-1] = temp;
      }
      arraySwap(nums);
      console.log(nums);

      for(let i = 0; i <= 10; i+=2){
        console.log(i);
      }

      for(let i = 5; i > 0; i--){
        console.log(i);
      }

      function arrayDecrement(array){
        const result = [];
        for(let i = 0; i < array.length; i++){
          result.push(array[i] - 1);
        }
        return result;
      }
      console.log(arrayDecrement(nums));

      function addOne(array){
        const result = [];
        for(let i = 0; i < array.length; i++){
          result.push(array[i] + 1);
        }
        return result;
      }
      console.log(addOne(nums));

      function addNum(array, num){
        const result = [];
        for(let i = 0; i < array.length; i++){
          result.push(array[i] + num);
        }
        return result;
      }
      console.log(addNum(nums, 2));
      
      const nums1 = [1, 1, 2];
      const nums2 = [1, 1, 3];
      function addArrays(array1, array2){
        const result = [];
        for(let i = 0; i < array1.length; i++){
          result.push(array1[i] + array2[i]);
        }
        return result;
      }
      console.log(addArrays(nums1, nums2));

      function countPositive(nums){
        let count = 0;
        for(let i = 0; i < nums.length; i++){
          if(nums[i] > 0) count++;
        }
        return count;
      }
      console.log(countPositive([1, -3 ,5]));
      console.log(countPositive([-2, 3, -5, 7, 10]));

      function minMax(nums){
        const result = {
          min: null,
          max: null
        };
        if(nums){
          for(let i = 0; i < nums.length; i++){
            if(result.min > nums[i] || result.min === null) result.min = nums[i];
            if(result.max <  nums[i] || result.max === null) result.max = nums[i];
          }
        }
        return [`min: ${result.min}`, `max: ${result.max}`];
      }
      console.log(minMax([1, -3 ,5]));
      console.log(minMax([-2, 3, -5, 7, 10]));
      console.log(minMax());
      console.log(minMax([3]));

      function countWords(words){
        const result = {};
        for(let i = 0; i < words.length; i++){
          if(!result[words[i]]) result[words[i]] = 0;
            result[words[i]]++;
        }
        
        return result;
      }
      console.log(countWords(['apple', 'grape', 'apple', 'apple']));
    </script>
  </body>
</html>
