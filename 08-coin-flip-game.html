<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Game</title>
  </head>
  <body>
    <script>
      let coin = ''
      coin = (Math.random() < 0.5) ?  'heads': coin = 'tails';

      console.log(result);
