<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>

  <body>
    <button onclick = "
      updateCalculation('1');
      ">1</button>

    <button onclick = "
      updateCalculation('2');
    ">2</button>

    <button onclick = "
      updateCalculation('3');
    ">3</button>

    <button onclick = "
      updateCalculation('4');
    ">4</button>

    <button onclick = "
      updateCalculation('5');
    ">5</button>

    <button onclick = "
      updateCalculation(' + ');
    ">+</button>

    <button onclick = "
    calculation = eval(calculation);
    console.log(calculation);
    ">=</button>

    <button onclick="
      calculation = '';
      localStorage.removeItem('calculation');
      console.log(calculation);
    ">reset</button>

    <script>
      console.log(calculation = localStorage.getItem('calculation') || '');
      function updateCalculation(calcVar){
        if(calcVar === ' + '){
          calculation += ' + ';
        } else {
          calculation += calcVar;
        }
        localStorage.setItem('calculation', calculation);
        console.log(calculation);
      }
      

    </script>
  </body>
</html>
