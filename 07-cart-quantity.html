<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <h3>Cart Quantity</h3>

      <button onclick="
        console.log(`Cart quantity: ${cartQuantity}`)
        ">Show Quantity</button>

      <button onclick="
        updateCartQuantity(1);
      ">Add to Cart</button>

      <button onclick="
        updateCartQuantity(2);
      ">+2</button>

      <button onclick="
        updateCartQuantity(3);
      ">+3</button>

      <button onclick="
        updateCartQuantity(4);
      ">+4</button>

      <button onclick="
        updateCartQuantity(5);
      ">+5</button>

      <button onclick="
        updateCartQuantity(-1);
      ">Remove from cart</button>

      <button onclick="
        updateCartQuantity(-2);
      ">-2</button>

      <button onclick="
        updateCartQuantity(-3);
      ">-3</button>

      <button onclick="
        cartQuantity = 0;
        console.log('Cart was reset');
        console.log(`Cart quantity: ${cartQuantity}`)
      ">Reset Cart</button>
      
    <script>
      let cartQuantity = 0;

      function updateCartQuantity(amount){
        if(cartQuantity >= 10){
          alert('The cart is full');
          return;
        }
        cartQuantity+= amount;
        console.log(`Cart quantity: ${cartQuantity}`)
      }
    </script>
  </body>
</html>
