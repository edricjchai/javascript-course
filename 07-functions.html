      function calculateTax(parameter1, taxPercent = 0.1){
        console.log(parameter1 * taxPercent);
      }

      calculateTax(2000, 0.2);
      calculateTax(5000);
      calculateTax();
      function greet(name){
        if(name){ 
          console.log(`Hello ${name}`);
        } else{
          console.log('Hi there');
        }
      }
      const name1 = 'ec';
      const name2 = 'ejc';
      greet(name1);
      greet(name2);
      greet();

      
      function convertToFahrenheit(celcius){
        return (celcius * 9/5) + 32;
      }
      console.log(convertToFahrenheit(25));

      function convertToCelsius(fahrenheit){
        return (fahrenheit - 32) * 5/9
      }
      console.log(convertToCelsius(86));

      function convertTemperature(degrees, unit){
        if(unit === 'F') return convertToCelsius(degrees) + 'C';
        else if(unit === 'C') return convertToFahrenheit(degrees) + 'F';
      }
      console.log(convertTemperature(25,'C'));
      console.log(convertTemperature(86,'F'));
    </script>
